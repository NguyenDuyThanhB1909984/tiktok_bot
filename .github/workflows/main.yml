name: tiktok bot

on:
 workflow_dispatch

jobs:
  capture_screenshots:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
           python-version: '3.10'

      - name: Install dependencies
        run: pip install selenium
        
      - name: make dir
        run: mkdir $GITHUB_WORKSPACE/image

      - name: Run Selenium script
        run: python main.py

      - name: Archive screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: $GITHUB_WORKSPACE/image
